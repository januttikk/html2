<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="caixa">
            <h1><a href="barbearia.html"><img src="logo.png" alt="Logo da barbearia Alura"></a></h1>
            <nav>
                <ul>
                    <LI><a href="pasta2.html">Produtos</a></LI>
                    <LI><a href="contato.html">Contatos</a></LI>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="Email">Email</label>
            <input type="email" id="Email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label id="telefone" for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">mensagem</label>
            <textarea cols="30" rows="10" id="mensagens" class="input-padrao"></textarea required>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label class="radio" for="radio-email"><input type="radio" name="contato" value="Email"
                        id="radio-email" checked>Email</label>


                <label class="radio" for="radio-telefone"><input type="radio" name="contato" value="telefone"
                        id="radio-telefone">telefone</label>


                <label class="radio" for="radio-whatsapp"><input type="radio" name="contato" value="Whatsapp"
                        id="radio-whatsapp">Whatsapp</label>
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked> de receber nossas novidades por Email?</label>

            <input type="submit" value="Enviar formulario" class="Enviar">
        </form>
    </main>


    <footer>
        <img src="logo-branco (1).png" alt="logo da Barbearia Alura">
        <p class="Copyright">&copy; Copyright Barbearia Alura - 2023</p>
    </footer>
</body>

</html>
